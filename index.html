<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>小吴的旅行日记</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #main {
      width: 100vw;
      height: 100vh;
      background: #f4f4f4;
    }

    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      padding: 10px 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    #back-btn:hover {
      background: #e6e6e6;
    }

    /* 统计面板 */
    #stats-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }

    #stats-panel h3 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }

    #stats-panel .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      color: #666;
      font-size: 14px;
    }

    #stats-panel .stat-value {
      color: #55c73b;
      font-weight: 600;
    }

    .tip {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>

  <button id="back-btn">返回全国地图</button>

  <!-- 统计面板 -->

    <h3 id="stats-title">全国统计</h3>
    <div class="stat-item">
      <span id="lit-label">已点亮省份：</span>
      <span class="stat-value" id="lit-count">0</span>
    </div>
    <div class="stat-item">
      <span id="total-label">总省份数：</span>
      <span class="stat-value" id="total-count">0</span>
    </div>
    <div class="stat-item">
      <span>点亮率：</span>
      <span class="stat-value" id="rate">0%</span>
    </div>
  </div>

  <div id="main"></div>
  <div class="tip">注：点击省份可查看城市，部分地区数据由阿里云 DataV 提供</div>

  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.min.js"></script>
  <script src="map.js"></script>

  <style>
    /* 弹窗样式保持不变，与之前一致 */
    :root {
      --theme: #55c73b;
      --theme-light: #dfed1d;
      --mask-bg: rgba(0, 0, 0, .45);
      --modal-bg: rgba(255, 255, 255, .85);
      --radius: 16px;
      --font-color: #222;
      --shadow: 0 12px 32px rgba(0, 0, 0, .25);
    }

    #back-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 100;
      padding: 10px 22px;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--theme), var(--theme-light));
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .2s;
    }

    #back-btn:hover {
      transform: translateY(-2px);
    }

    .city-modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }

    .city-modal-mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: var(--mask-bg);
    }

    .city-modal-body {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 84%;
      max-width: 900px;
      height: 62vh;
      max-height: 560px;
      background: var(--modal-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      animation: fadeIn .4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -45%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .city-modal-close {
      position: absolute;
      right: 18px;
      top: 18px;
      width: 36px;
      height: 36px;
      background: rgba(0, 0, 0, .5);
      color: #fff;
      font-size: 28px;
      line-height: 36px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: background .2s;
    }

    .city-modal-close:hover {
      background: rgba(0, 0, 0, .8);
    }

    .swiper {
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: var(--radius);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: var(--radius);
    }

    /*************  左侧抽屉  *************/
    .city-drawer {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      z-index: 9999;
      transform: translateX(-100%);
      transition: transform .3s ease;
    }

    .city-drawer.show {
      transform: translateX(0);
    }

    .drawer-mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .45);
    }

    .drawer-body {
      position: relative;
      width: 360px;
      max-width: 80vw;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 12px rgba(0, 0, 0, .15);
      display: flex;
      flex-direction: column;
    }

    .drawer-header {
      padding: 14px 16px;
      border-bottom: 1px solid #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      font-weight: 600;
    }

    .drawer-close {
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .drawer-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .media-card {
      margin-bottom: 12px;
    }

    /*************  图片放大弹窗  *************/
    .img-zoom {

      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn .3s;
    }

    .zoom-mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .7);
    }

    .zoom-box {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .zoom-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }

      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      background: rgba(0, 0, 0, .5);
      color: #fff;
      font-size: 28px;
      line-height: 36px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
    }

      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 10001;
      display: flex;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .img-zoom-wrap.show {
      opacity: 1;
      pointer-events: auto;
    }

    .zoom-mask {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .75);
    }

    .zoom-box {
      position: relative;
      margin: auto;
      max-width: 90%;
      max-height: 90%;
      display: flex;
      align-items: center;
    }

    .zoom-img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, .6);

      height: 36px;

      color: #fff;
      font-size: 28px;
      line-height: 36px;
      text-align: center;
      border-radius: 50%;

      right: 0;
      top: 0;

      width: 320px;
      max-width: 80vw;
      background: #fff;
      transform: translateX(100%);
      transition: transform .3s ease;
      display: flex;
      flex-direction: column;
    }

    }

      border-bottom: 1px solid #e5e5e5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      font-weight: 600;
    }

    .info-close {
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

      padding: 16px;
      flex: 1;
      overflow-y: auto;
    }

    .info-item {
      margin-bottom: 20px;
    }

    .info-label {
      color: #999;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .info-val {
      color: #333;
      font-size: 15px;

          return has;
        });

        litCount.textContent = litCountries.length;
        totalCount.textContent = allCountries.length;
        rate.textContent = allCountries.length
          ? (litCountries.length / allCountries.length * 100).toFixed(1) + '%'
          : '0%';
        return;
      }

        statsTitle.textContent = '中国统计';

        totalCount.textContent = total;

        return;
      }

      /* 3. 省级视图 */
